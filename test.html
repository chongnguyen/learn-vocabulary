<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="./img/dictionary.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn Vocabulary</title>
  <script src="https://kit.fontawesome.com/31bd191ea4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/test.css">
</head>

<body>
  <div class="app">
    <div class="wrapper">

      <h1 class="wrapper__heading">Learn Vocabulary</h1>

      <p id="mean">1. Lời xin lỗi</p>
      <div class="alert-box">
        <div id="alertSuccess" class="alert-success">Correct</div>
        <div id="alertDanger" class="alert-danger">In Correct !</div>
      </div>
      <div class="wrapper__input">
        <input id="input" type="text" class="wrapper__input-text" required='required' placeholder="Từ vựng">
        <button id="btn" class="btn wrapper__input-btn">Check</button>
      </div>

      <a href="/" class="btn btn-back">Back</a>
    </div>
  </div>

  <script src="./js/test.js"></script>
</body>

</html>
